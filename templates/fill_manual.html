<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manual Profile - CarrierIQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Enter your skills manually to get smart career analysis and company recommendations.">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <header class="navbar">
        <div class="logo">Carrier<span class="logo-accent">IQ</span></div>
        <nav>
            <a href="/">Home</a>
            <a href="/upload">Upload Resume</a>
        </nav>
    </header>

    <section class="manual-section">
        <div class="manual-card">

            <h2>Build Your Profile</h2>
            <p class="subtitle">
                Enter your details to get instant skill scoring, gap analysis, and real company matches.
            </p>

            <form method="POST" class="manual-form">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Your name" required>
                </div>

                <div class="form-group">
                    <label>Target Job Role</label>
                    <input type="text" name="target_role"
                        placeholder="e.g. Data Scientist, Web Developer, DevOps Engineer" required>
                </div>

                <div class="form-group">
                    <label>Skills (comma separated)</label>
                    <input type="text" name="skills" placeholder="Python, SQL, Machine Learning, React, Docker..."
                        required>
                </div>

                <div class="form-group">
                    <label>Education</label>
                    <textarea name="education" rows="2"
                        placeholder="e.g. B.Tech in Computer Science, XYZ University"></textarea>
                </div>

                <button type="submit" class="primary-btn full-btn">
                    ⚡ Generate Analysis
                </button>

            </form>

        </div>
    </section>

    <footer class="footer">
        <div class="footer-brand">
            <div class="footer-logo">Carrier<span class="logo-accent">IQ</span></div>
            <p class="footer-tagline">Smart resume analysis, skill scoring, and career roadmaps for engineers.</p>
        </div>
        <div class="footer-divider"></div>
        <div class="footer-bottom">© 2026 <span>CarrierIQ</span> — Built for ambitious engineers</div>
    </footer>

</body>

</html>
